<!-- templates/emails/password_reset.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Reset</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #f6f6f6; margin: 0; padding: 0; }
  .container { max-width: 600px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
  .button { display: inline-block; padding: 12px 20px; margin-top: 20px; background-color: #1a73e8; color: #fff; text-decoration: none; border-radius: 5px; }
  .footer { margin-top: 30px; font-size: 12px; color: #888; text-align: center; }
</style>
</head>
<body>
<div class="container">
  <h2>Password Reset Request</h2>
  <p>Hello {{ user.username }},</p>
  <p>We received a request to reset your password. Click the button below to reset it:</p>
  <a class="button" href="{{ reset_link }}">Reset Password</a>
  <p>If you did not request a password reset, please ignore this email.</p>
  <div class="footer">
    <p>© {{ site_name }} · Contact: {{ support_email }}</p>
  </div>
</div>
</body>
</html>
