<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<body style="font-family: Arial, sans-serif; background:#f4f6f8; padding:20px;">
  <table width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center">
        <table width="600" style="background:#ffffff; padding:30px; border-radius:6px;">
          <tr>
            <td>
              <h2 style="color:#333;">Reset your password</h2>

              <p style="font-size:14px; color:#555;">
                Hi {{ user.first_name|default:user.username }},
              </p>

              <p style="font-size:14px; color:#555;">
                We received a request to reset your Mindsprint password.
              </p>

              <p style="text-align:center; margin:30px 0;">
                <a href="{{ reset_link }}"
                   style="background:#2563eb; color:#fff; padding:12px 20px;
                          text-decoration:none; border-radius:4px; display:inline-block;">
                  Reset Password
                </a>
              </p>

              <p style="font-size:12px; color:#777;">
                This link will expire soon. If you didn’t request this, you can safely ignore this email.
              </p>

              <hr style="border:none; border-top:1px solid #eee; margin:20px 0;">

              <p style="font-size:12px; color:#777;">
                © {{ site_name }} · Contact: {{ support_email }}
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
