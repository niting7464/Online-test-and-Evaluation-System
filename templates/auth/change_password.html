{% extends 'base.html' %}
{% block title %}Change Password{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card fade-in">
        <div class="auth-header">
            <div class="mb-3">
                <i class="bi bi-key" style="font-size: 3rem; color: var(--primary);"></i>
            </div>
            <h4>Change Password</h4>
            <p>Enter your current password and choose a new one</p>
        </div>

        <form method="post" action="{% url 'change-password_page' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Current Password</label>
                <input type="password" name="old_password" class="form-control" required placeholder="Current password">
            </div>
            <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password" name="new_password" class="form-control" minlength="8" required placeholder="New password">
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm New Password</label>
                <input type="password" name="confirm_password" class="form-control" minlength="8" required placeholder="Confirm new password">
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Change Password</button>
        </form>

        <div class="text-center">
            <a href="{% url 'dashboard' %}" class="text-primary text-decoration-none">
                <i class="bi bi-arrow-left me-1"></i>Back to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
