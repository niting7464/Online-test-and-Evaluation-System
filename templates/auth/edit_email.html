{% extends 'base.html' %}
{% block title %}Edit Email{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card fade-in">
        <div class="auth-header">
            <div class="mb-3">
                <i class="bi bi-envelope" style="font-size: 3rem; color: var(--primary);"></i>
            </div>
            <h4>Edit Email</h4>
            <p>Confirm your current email and provide the new one</p>
        </div>

        <form method="post" action="{% url 'edit-email_page' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Current Email</label>
                <input type="email" name="old_email" class="form-control" required value="{{ current_email }}" placeholder="Enter current email">
            </div>
            <div class="mb-3">
                <label class="form-label">New Email</label>
                <input type="email" name="new_email" class="form-control" required placeholder="Enter new email">
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Save</button>
        </form>

        <div class="text-center">
            <a href="{% url 'dashboard' %}" class="text-primary text-decoration-none">
                <i class="bi bi-arrow-left me-1"></i>Back to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
